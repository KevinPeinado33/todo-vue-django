{% extends 'base.html' %}

{% block content %}

{% verbatim %}
<div id="app">
    <form @submit.prevent="createTask">
        <div class="form-group row">
            <div class="col-10">
                <h2 class="mb-3">Crear Nueva Tarea</h2>
                <input type="text" class="form-control" v-model="task">
            </div>
            <div class="d-flex flex-colum col-2">
                <button class="btn btn-success mt-auto btn-block">Crear</button>
            </div>
        </div>
    </form>

    <div class="mt-5">
        <div class="card mb-2" v-for="task in tasks">
            <div class="card-body">
                {{ task.title }}
                <button type="button" class="close float-right">
                    <span>&times;</span>
                </button>
            </div>
        </div>
    </div>
</div>

{% endverbatim %}
{% endblock content %}
